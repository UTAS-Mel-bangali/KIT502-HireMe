<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content needs-validation" novalidate>
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to HireMe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email *</label>
          <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email address">
          <div class="invalid-feedback">Please enter a valid email address</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password *</label>
          <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password" minlength="6">
          <div class="invalid-feedback">Password must be at least 6 characters long</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
<script src="./js/login.js"></script>
