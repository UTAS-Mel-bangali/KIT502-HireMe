<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listings - HireMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <!-- Page Header -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Job Listings</h2>

    <!-- Filter Section -->
    <form class="row mb-4">
      <div class="col-md-6">
        <label for="jobType" class="form-label">Filter by Type</label>
        <select id="jobType" class="form-select">
          <option value="All">All</option>
          <option value="Casual">Casual</option>
          <option value="Part-Time">Part-Time</option>
          <option value="Full-Time">Full-Time</option>
        </select>
      </div>
    
      <div class="col-md-6">
        <label for="industry" class="form-label">Filter by Industry</label>
        <select id="industry" class="form-select">
          <option value="All">All</option>
          <option value="IT">IT</option>
          <option value="Business">Business</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>
    </form>

    <!-- Job Cards Container -->
    <div class="row" id="jobCardsContainer">

    </div>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script> 
  <script src="js/job_listing.js"></script> 
</body>
</html>
