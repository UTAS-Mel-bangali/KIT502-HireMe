<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireMe - View All Application</title>
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Register placeholder -->
    <div id="register-placeholder"></div>

    <!-- all application lists and actions -->
    <div id="application-container" class="container">
        <div class="container-fluid">
            <h5 class="mb-4 mt-4 text-center">All Applications</h5>

            <!-- Filters -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <select id="jobFilter" class="form-select">
                        <option value="">Filter by Job Title</option>
                        <option>IT Support</option>
                        <option>Cleaner</option>
                        <option>Receptionist</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="typeFilter" class="form-select">
                        <option value="">Filter by Employment Type</option>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Casual</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="statusFilter" class="form-select">
                        <option value="">Filter by Status</option>
                        <option>Pending</option>
                        <option>Reviewed</option>
                        <option>Rejected</option>
                    </select>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Applicant Name</th>
                            <th>Job Title</th>
                            <th>Type</th>
                            <th>Date Applied</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="AllApplicantTable"></tbody>
                </table>
            </div>
        </div>

        <!-- job action modal -->
        <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Application Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Name:</strong> <span id="modalName"></span></p>
                        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                        <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                        <p><strong>Job Applied:</strong> <span id="modalJob"></span></p>
                        <p><strong>Type:</strong> <span id="modalType"></span></p>
                        <p><strong>Status:</strong>
                            <select id="modalStatus" class="form-select form-select-sm w-auto d-inline-block">
                                <option>Pending</option>
                                <option>Reviewed</option>
                                <option>Rejected</option>
                            </select>
                        </p>
                        <p><strong>CV:</strong> <a href="#" id="modalCV" target="_blank">Download</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveStatus" class="btn btn-success">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 HireMe. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/application_filter.js"></script>
</body>

</html>
